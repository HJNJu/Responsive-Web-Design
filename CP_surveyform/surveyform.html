<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey">
     <h1 id="title">Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <hr>
     <form id="survey-form">
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></input></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></input></label>
      <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="3" max="120"></input></label>
      <label>Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Part Time Job</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      <label>Would you recommend freeCodeCamp to a friend?</label><label><input type="radio" name="recommend" class="inline" value="1" /> Definitely</label>
        <label><input type="radio" name="recommend" class="inline" value="2" /> Maybe</label>
        <label><input type="radio" name="recommend" class="inline" value="3" /> Not sure</label>
        <label>What would you like to see improved? (Check all that apply)</label><label><input type="checkbox" value="1" name="improve" class="inline" required />Front-end Projects</label>
        <label><input type="checkbox"  value="2" name="improve" class="inline" required />Back-end Projects</label>
        <label><input type="checkbox" value="3" name="improve" class="inline" required />Data Visualization</label>
        <label><input type="checkbox" value="4" name="improve" class="inline" required />Open Source Community</label>
        <label><input type="checkbox" value="5" name="improve" class="inline" required />Forum</label>
      <label>Any comments or suggestions?<textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
      </form>
    </div>  
  </body>
</html>
